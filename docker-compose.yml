services:
  nodered:
    image: nodered/node-red:latest
    container_name: victron-nodered
    restart: unless-stopped
    ports:
      - "${NODERED_PORT:-1880}:1880"
    volumes:
      - ./:/data
    environment:
      - TZ=${TZ:-Europe/Prague}
